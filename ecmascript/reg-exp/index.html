<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    var emailReg =
        /^[A-Za-z1-9]{1,10}[@]\w{1,10}[\.](com)$/;

    var qq = /^[1-9]\d{3,10}$/;


    var phoneNumber =
        new RegExp(/^0\d{2,3}[-]\d{7,8}$/);
    var cdPhone = "028-83748374";
    var f1 = phoneNumber.test(cdPhone);
    console.log("成都座机号匹配结果：" + f1);

    var ncPhone = "0817-1234567";
    f1 = phoneNumber.test(ncPhone);
    console.log("南充座机号匹配结果：" + f1);


//    /^1[34578]\d{9}$/  字面量写法
    var reg = new RegExp("l","g");
    var sources = "hello world";
    var flag = reg.test(sources);
    console.log(flag);

    //取出字符串中匹配该规则的字符串片段
    var result = reg.exec(sources);
    console.log(typeof result);
    console.log(result);

    //g 全局匹配
    reg = new RegExp("o","g");
    result = sources.match(reg);
    console.log(result);

    //i 大小写匹配
    reg = new RegExp("o","g");
    result = "helloO world".match(reg);
    console.log(result);






</script>
</body>
</html>
